<style>
  /* google webFonts */
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');


  /* globally target */
  * {
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
    font-family: "Open Sans", serif;
  }

  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* navbar */
  .navbar {
    height: 80px;
    width: 100%;
    background-color: #FFFFFF;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
  }

  .navbar-nav {
    display: flex;
    gap: 25px;
  }

  .navbar a {
    color: black !important;
  }

  .navbar-brand img {
    width: 63px;
    height: 63px;

  }

  .navbar-toggler {
    border: none;
  }

  .navbar-toggler:focus {
    box-shadow: none;
  }

  .profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }

  .lang-toggle:hover {
    background-color: transparent;
  }

  .lang-toggle:focus {
    outline: none;
    box-shadow: none;

  }

  .lang-toggle {
    border-radius: 40px;
    width: 130px;
    height: 44px;
    padding: 5px;
    border: 1px solid black;
  }

  .navbar-toggler-icon {
    background-image: none !important;
    width: 30px;
    height: 30px;
    background-color: gray;
    border-radius: 4px;
    position: relative;
  }

  /* Create the three lines for the menu (hamburger) */
  .navbar-toggler-icon::before,
  .navbar-toggler-icon::after,
  .navbar-toggler-icon span {
    content: "";
    position: absolute;
    left: 50%;
    width: 20px;
    height: 2px;
    background-color: white;
    /* Change icon color */
    transform: translateX(-50%);
  }

  .navbar-toggler-icon::before {
    top: 8px;
  }

  .navbar-toggler-icon::after {
    bottom: 8px;
  }

  .navbar-toggler-icon span {
    top: 50%;
    transform: translate(-50%, -50%);
  }


  .dropdown-menu {
    background-color: #92b8d4;
  }




  .notifi-badge {
    width: 18px;
    /* Slightly larger for better centering */
    height: 18px;
    position: absolute;
    top: -3px;
    right: -2px;
    background-color: #00B475;
    color: white;
    font-size: 11px;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .needBtn1 {
    width: 191px !important;
    height: 44px !important;
    border-radius: 22px;
    background-color: #00B475 !important;
    color: white !important;
    font-weight: 500;
    border: none;
  }

  .needBtn1:focus {
    box-shadow: none;
    outline: none;
  }

  .needBtn1:hover {
    background: #00B475;

  }

  .needBtn2 {
    width: 191px !important;
    height: 44px !important;
    border-radius: 22px;
    background: transparent !important;
    color: black !important;
    border: 1px solid #4E4E4E !important;
  }


  .needBtn2:focus {
    box-shadow: none;
    outline: none;
  }

  .needBtn2:hover {
    background: transparent;
    color: black;
    border: 1px solid #4E4E4E;
  }

  /* juri table */
  .docs-table {
    border-radius: 8px;
    overflow: hidden;

  }

  .docs-table thead th {
    text-align: center;
    vertical-align: middle;
    height: 53px;
    /* Optional, only if necessary */
  }


  .docs-table thead {
    background-color: #009A9F;
    color: white;
    font-size: 14px;
  }

  .docs-table thead tr:first-child th:first-child {
    border-top-left-radius: 8px !important;
    border-bottom-left-radius: 8px !important;
  }

  .docs-table thead tr:first-child th:last-child {
    border-top-right-radius: 8px !important;
    border-bottom-right-radius: 8px !important;
  }

  .juri-table tbody tr td:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }

  .juri-table tbody tr td:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  .juri-table th {
    padding: 10px;
  }

  .juri-table tbody tr:nth-child(odd) {
    background-color: #F2FDFD;
  }

  .juri-table tbody tr {
    border-radius: 8px !important;
  }




  /* footer css */
  .social-links {
    display: flex;
    gap: 8px;
    flex-wrap: nowrap;
  }

  .social-links a {
    text-decoration: none !important;
  }

  .social-links i {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: white;
    color: black !important;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 3px 0;
    transition: background-color 0.5s ease-in-out;
  }

  .social-links i:hover {
    background-color: lightgrey !important;
  }

  .quick-links span {
    display: block;
    padding: 3px;
    color: #FFFFFF;
    font-size: 13px;
  }

  .quick-links a {
    text-decoration: none !important;
  }

  .card-header {
    background: white;
    border-radius: 14px !important;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 5);
    /* Soft shadow */
    padding: 15px;
    transition: box-shadow 0.3s ease-in-out;
    /* Smooth transition */
  }
</style>
